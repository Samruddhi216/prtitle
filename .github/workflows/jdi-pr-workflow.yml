name: JDI PR Workflow

on:
  pull_request:
    types: [opened, edited]  # Trigger on PR open or edit

jobs:
  create-jira-link:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Log the PR title for debugging
      - name: Log PR title for debugging
        run: echo "PR Title:${{ github.event.pull_request.title }}"

      # Step 2: Check if PR title starts with 'JDI-' and generate Jira link
      - name: Extract PR title and generate Jira link
        if: startsWith(trim(github.event.pull_request.title), 'JDI-')  # Trim spaces and check for 'JDI-'
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          TICKET=$(echo "$PR_TITLE" | grep -o 'JDI-[0-9]\+')  # Extract ticket number like 'JDI-123'
          JIRA_URL="https://jira.target.com/$TICKET"
          echo "Generated Jira Link: $JIRA_URL"

      # Step 3: Comment Jira link on PR
      - name: Comment Jira link on PR
        if: startsWith(trim(github.event.pull_request.title), 'JDI-')  # Same condition as above
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          TICKET=$(echo "$PR_TITLE" | grep -o 'JDI-[0-9]\+')
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{\"body\": \"Jira link: https://jira.target.com/$TICKET\"}" \
          ${{ github.event.pull_request.issue_url }}/comments
